query GET_SINGLE_USER_QUERY($id: ID!) {
  user(id: $id) @client(type: "User", path: "/users/{args.id}") {
    id
    name
    username
    email
    address @type(name: "Address") {
      street
      suite
      city
      zipcode
      geo @type(name: "Geo") {
        lat
        lng
      }
    }
    phone
    website
    company @type(name: "Company") {
      name
      catchPhrase
      bs
    }
  }
}
